<!doctype html>
<html lang="en">
 <head>

  <title>Document</title>
	<style type="text/css">
		ul>li>a { display: block; width: 100%; height: 100%; position: relative;}
		/* 翻牌jquery实现效果 */
ul>li>a>.front {position:relative; width: 100%; height: 100%; margin:0 auto; background-position: center center; background-repeat: no-repeat;}
ul>li>a>.back {position:relative; width: 0; height: 100%; margin:0 auto; display: none; background-color: #9966cc;}


	</style>
 </head>
 <body>
	<a>
				<div class="front">
					<img src="images/1.jpg">
					<span>个人信息</span>
				</div>
					<div class="back">
						</br>
						<p>我的名字】</p>
						<p>】</p>
						<p>性别:</p>
						<p>学历:</p>
						<p>工作经验:</p>
						<p>毕业学校:</p>
						<p>QQ:6</p>
						<p>Email:l</p>
						<p>Tel:</p>
					</div>
			</div>
		</a>

 </body>
 <script type="text/javascript">

 $(function(){
	$("ul>li>a").hover(function(){
		$(this).find(".front").stop().animate({"width":0},150,function(){
			$(this).hide().next().show();
			$(this).next().animate({'width':'100%'},150);
		})		
	},
	function(){
		$(this).find(".back").stop().animate({"width":0},150,function(){
			$(this).hide().prev().show();
			$(this).prev().animate({'width':'100%'},150);
		})
	})
	
	})

 </script>
</html>
