<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
		<title>基于 jsModern 的网页分享组件</title>
		<link rel="stylesheet" href="css/jsmodern-1.1.1.min.css">
		<script src="http://www.jq22.com/jquery/jquery-2.1.1.js"></script>
		<script src="js/jsmodern-1.1.1.min.js"></script>
		<style>
			.box {
				width: 250px;
				height: 30px;
				margin: 100px auto;
				transform: scale(1.1);
			}
			.box > div {
				width: 30px;
				height: 30px;
				float: left;
				cursor: pointer;
				border-radius: 4px;
				background-size: contain;
				margin: 0 10px;
			}
			#share-qrcode { background-image: url(images/wechat.png); }
			#share-douban { background-image: url(images/db.png); }
			#share-qzone { background-image: url(images/qzone.png); }
			#share-sina { background-image: url(images/sina.png); }
			#share-qq { background-image: url(images/qq.png); }
		</style>
	</head>
	<body>
	    
	    <div class="box">
			<div id="share-qrcode" title="二维码分享"></div> 
			<div id="share-douban" title="豆瓣分享"></div>
			<div id="share-qzone" title="QQ空间分享"></div>
			<div id="share-sina" title="新浪微博分享"></div>
			<div id="share-qq" title="QQ好友分享"></div>
		</div>

		<script>
			jsModern.share({
			    qrcode: "#share-qrcode",
			    douban: "#share-douban",
			    qzone: "#share-qzone",
			    sina: "#share-sina",
			    qq: "#share-qq"
			});  
		</script>

	</body>
</html>
