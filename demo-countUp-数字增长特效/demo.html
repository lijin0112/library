<!DOCTYPE html>
<html>
<head>
  <title>countUp.js example</title>
</head>
<body>
<h1 class="jumbo" id="myTargetElement1"></h1>

<script src="js/countUp.js"></script>
<script>
  /*
   https://github.com/inorganik/countUp.js
   Usage:
   */

  /*
   可配置的参数：
   target = 目标元素的 ID；
   startVal = 开始值；
   endVal = 结束值；
   decimals = 小数位数，默认值是0；
   duration = 动画延迟秒数，默认值是2；

   使用示例：

   var demo = new countUp("myTargetElement", 24.02, 94.62, 2, 2.5);
   demo.start();
   * */
  var options = {
    useEasing: true,
    useGrouping: true,
    separator: '',
    decimal: '.',
    prefix: '',
    suffix: ''
  };
  var demo = new CountUp("myTargetElement1", 0, 27734239, 0, 2.5, options);
  demo.start();

</script>
</body>
</html>
