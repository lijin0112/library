<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <title>ECharts 标签式单文件引入</title>
  <!--
  http://echarts.baidu.com/echarts2/doc/example.html

  http://echarts.baidu.com/demo.html#map-china


  ??
  http://blog.csdn.net/xuemoyao/article/details/16358571/
  -->
</head>

<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="position: relative; overflow: hidden; width: 836px; height: 500px;"></div>

<script src="../js/jquery-1.11.3.js"></script>
<!-- ECharts单文件引入 -->
<!--<script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>-->
<script src="echarts-all.js"></script>

<script type="text/javascript">
  // 基于准备好的dom，初始化echarts图表
  var myChart = echarts.init(document.getElementById('main'));

  option = {
    tooltip: {
      trigger: 'item',
      formatter: '{b}'
    },
    series: [
      {
        name: '中国',
        type: 'map',
        mapType: 'china',
        selectedMode: 'multiple',
        itemStyle: {
          normal: {label: {show: true}},
          emphasis: {label: {show: true}}
        },
        data: [
          {name: '广东', selected: true}
        ]
      }
    ]
  };

  // 为echarts对象加载数据
  myChart.setOption(option);
</script>

</body>
</html>
