<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>HTML5/CSS3颜色渐变文字 可指定文字路径在线演示</title>

  <link rel="stylesheet" href="css/reset.css">

  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css"/>

  <style>
    .text-1 {
      fill: url(#p-stripes);
      font-size: 2.1em;
    }
    .text-1.active {
      transform:  rotate(10deg);
    }
  </style>
</head>

<body>
<svg class="svg-defs">
  <g>
    <defs>
      <path id="MyPath1"
            d="M 100 300
             A100,110 0 0,1 500,300"
            transform="scale(.9)"/>

      <pattern id="p-stripes" patternUnits="userSpaceOnUse"
               width="200" height="200"
               viewbox="0 0 200 200">
        <rect width="200" height="200" fill="gray"/>
      </pattern>
    </defs>
  </g>
</svg>

<svg class="texts">
  <text class="text-1"  transform="">
    <textPath xlink:href="#MyPath1">2015年11月22日加入万家贷这个大家庭
      <animate attributeName="startOffset" from="100%" to="0" begin="0s" dur="5s" ></animate>
    </textPath>
  </text>
</svg>


<svg width="500" height="350" viewBox="0 0 500 350">
  <path id="myPath-2" fill="none" stroke="#000000" stroke-miterlimit="10" d="M91.4,104.2c3.2-3.4,18.4-0.6,23.4-0.6c5.7,0.1,10.8,0.9,16.3,2.3
          c13.5,3.5,26.1,9.6,38.5,16.2c12.3,6.5,21.3,16.8,31.9,25.4c10.8,8.7,21,18.3,31.7,26.9c9.3,7.4,20.9,11.5,31.4,16.7
          c13.7,6.8,26.8,9.7,41.8,9c21.4-1,40.8-3.7,61.3-10.4c10.9-3.5,18.9-11.3,28.5-17.8c5.4-3.7,10.4-6.7,14.8-11.5
          c1.9-2.1,3.7-5.5,6.5-6.5"></path>
  <text>
    <textPath xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#myPath-2" startOffset="88.6933%">
      Text laid out along a path.
      <animate attributeName="startOffset" from="0%" to="100%" begin="0s" dur="5s" repeatCount="indefinite" keyTimes="0;1" calcMode="spline" keySplines="0.1 0.2 .22 1"></animate>
    </textPath>
  </text>
</svg>
</body>
<script src="../../js/jquery-1.11.3.js"></script>
</html>
