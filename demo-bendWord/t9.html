<!DOCTYPE html>

  <style>
    body {
      font-size: 100%;

    .svg-defs {

    }

    .svg-tests {
      position: absolute;

      right: 0;

  <style>
    .app {
      width: 640px;

      overflow: hidden;
      text-align: center;

  <script>
    var detectBrowser = function (name) {
      if (navigator.userAgent.toLowerCase().indexOf(name) > -1) {
        return true;
      } else {
        return false;
      }
    };
    var width = parseInt(window.screen.width);
    var scale = width / 640;
    var userScalable = 'no';
    if (detectBrowser("qq/")) userScalable = 'yes';
    document.getElementById('viewport').setAttribute('content', 'target-densitydpi=device-dpi,width=640,user-scalable=' + userScalable + ',initial-scale=' + scale);
  </script>
</head>

      </text>

        <animate id="time5" attributeName="opacity" from="0" to="1" begin="time3.end" dur="1s" calcMode="discrete"

<script>
  $(function () {
    //$("#num").html(spacePading($("#num").text().trim(), 6));
    var tmp = 6 - $("#num").text().trim().length;
    if (tmp > 0) {
      $("#num").parent().attr('x', Math.floor($("#num").parent().attr('x')) + tmp * 8)
    }
  })
  function spacePading(num, n) {
    var len = num.toString().length;
    while (len < n) {
      num = "&nbsp;" + num;
      len++;
    }
    return num;
  }
</script>
